<div class="modal-body">
  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <form class="forms-sample" [formGroup]="DataForm" (ngSubmit)="SubmitData()">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">FirstName</label>
                <input class="form-control" placeholder="FirstName" formControlName="FirstName"  [(ngModel)]="client.firstName" id="FirstName" />
                <p class="text-danger mt-1" *ngIf="ValidateInput('FirstName')">required error</p>
              </div>
              <div class="col-md-6">
                <label class="form-label">LastName</label>
                <input class="form-control" placeholder="LastName" formControlName="LastName"  [(ngModel)]="client.lastName" id="LastName" />
                <p class="text-danger mt-1" *ngIf="ValidateInput('LastName')">required error</p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" placeholder="Email" formControlName="Email" [(ngModel)]="client.email" id="Email" />
                <p class="text-danger mt-1" *ngIf="ValidateInput('email')">required error</p>
              </div>

              <div class="col-md-6">
                <label class="form-label">PhoneNumber</label>
                <input class="form-control" placeholder="PhoneNumber" formControlName="PhoneNumber" [(ngModel)]="client.phoneNumber" id="PhoneNumber" />
                <p class="text-danger mt-1" *ngIf="ValidateInput('PhoneNumber')">required error</p>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg me-1 mb-1 mb-md-0" >Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
