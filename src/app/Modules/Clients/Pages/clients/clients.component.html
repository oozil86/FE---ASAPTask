<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between p-3 border-bottom tx-16">
          <div class="d-flex align-items-center">
            <h1 class="card-title">Clients</h1>
          </div>
          <div class="d-flex">
            <button class="btn btn-primary" (click)="OnJobEdited(undefined,JobModal)">Add New Client</button>
          </div>
        </div>


        <ng-template #JobModal let-modal>
          <div class="modal-header">
            <h5 class="modal-title">New Job</h5>
            <button type="button" class="btn-close" (click)="close();" aria-label="Close"></button>
          </div>
          <app-job-edit (JobInserted)="OnJobAdded();close();">

          </app-job-edit>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close();">Close</button>
          </div>
        </ng-template>

     
      </div>
     
    </div>
  </div>
</div>
